<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" >

	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.9/howler.min.js"></script>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script type="module" src="src/init.js"></script>
    <title>App</title>
</head>
<body>
    <script src="src/loader.js" type="module"></script>

    <app-navbar data-currentpage="app-page"> </app-navbar>

    <div class="box has-background-dark">

        <div class="columns">
            <canvas width="900" height="650"></canvas>

            <div class="box ml-6">
                <div class="is-flex-direction-row">

                    <div class="control is-flex">
                        <span class="subtitle has-text-weight-bold">Lighting Mode: </span>
                        
                        <label class="radio">
                            <input id="lightMode" type="radio" value="white">
                            Light
                        </label>

                        <label class="radio">
                            <input id="darkMode" type="radio" value="black" checked>
                            Dark
                        </label>
                    </div>

                    <div class="control is-flex">
                        <span class="subtitle has-text-weight-bold">Color Presets: </span>
                        <div class="select is-rounded is-info">
                          <select id="select-presets" class="select is-primary is-small">
                            <option>???</option>
                          </select>
                        </div>
                    </div>

                    <div class="control is-flex">
                        <span class="has-text-weight-bold">
                            Volume: <input type="range" id="volumeSlider" min="0" max="2" value="0.3" step="0.01">
                            <span id="volumeLabel">15</span>
                        </span>
                    </div>

                    <div class="box mt-3">
                        <p class="content">Block the objects from hitting the <br>core by moving the shield.
                            survive <br> for as long as you can and <br> enjoy the beat.
                        </p> <br>
                        <span class="content"><b>A,D</b> - Move Shield</span> <br>
                        <span class="content"><b>P</b> - Pause Game</span>
                    </div>

                </div>
            </div>
        </div>

        <div class="hero-footer">
            <app-footer>
              <span slot="my-footer"><span>&copy;</span>2022 Jiabao Su, RIT</span>
            </app-footer>
        </div>

    </div>

    
</body>
</html>
